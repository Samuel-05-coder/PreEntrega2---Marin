    <main>
        <section class="container py-5">
          <div class="text-center mb-4">
            <h2>DATOS</h2>
            <h4>"Déjanos tus datos, para más información"</h4>
          </div>
      
          <div class="row justify-content-center">
            <div class="col-md-6 bg-dark text-white p-4 border border-3 border-black rounded">
              <h2 class="mb-4">Formulario</h2>
              <form action="/submit" method="post">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control bg-dark text-white border-primary" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido">
                </div>
      
                <div class="mb-3">
                  <label for="pais" class="form-label">País</label>
                  <input type="text" class="form-control bg-dark text-white border-primary" id="pais" name="pais" placeholder="Ingrese su país">
                </div>
      
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="text" class="form-control bg-dark text-white border-primary" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
                </div>
      
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control bg-dark text-white border-primary" id="correo" name="correo" placeholder="Ingrese su correo">
                </div>
      
                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea class="form-control bg-dark text-white border-primary" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
      
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="condiciones" name="condiciones">
                  <label class="form-check-label" for="condiciones">
                    <a href="terminos_condiciones.html" target="_blank" class="text-white"><em>Acepto Términos y Condiciones</em></a>
                  </label>
                </div>
      
                <button type="submit" class="btn btn-primary w-100">ENVIAR</button>
              </form>
            </div>
          </div>
        </section>
      </main>
